<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />  

    <title>Ontology guidelines application</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <link href="css/checkbox.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">
    <div class="row">
        <section>
            <div class="wizard">
                <div class="wizard-inner">
                    <div class="connecting-line"></div>
                    <ul class="nav nav-tabs" role="tablist">

                        <li role="presentation" class="active">
                            <a href="#step1" data-toggle="tab" aria-controls="step1" role="tab"
                               title="Load your ontology">
                                    <span class="round-tab">
                                        <i class="glyphicon glyphicon-folder-open"></i>
                                    </span>
                            </a>
                        </li>

                        <li role="presentation" class="disabled">
                            <a href="#step2" data-toggle="tab" aria-controls="step2" role="tab"
                               title="Enable your tests">
                                    <span class="round-tab">
                                        <i class="glyphicon glyphicon-pencil"></i>
                                    </span>
                            </a>
                        </li>

                        <li role="presentation" class="disabled">
                            <a href="#complete" data-toggle="tab" aria-controls="complete" role="tab"
                               title="See tests results">
                                    <span class="round-tab">
                                        <i class="glyphicon glyphicon-ok"></i>
                                    </span>
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- form role="form" -->
                <form action="" method="post" enctype="multipart/form-data" id="js-upload-form" role="form">
                    <div class="tab-content">
                        <div class="tab-pane active" role="tabpanel" id="step1">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h2>Load your ontology</h2>
                                </div>
                                <div class="panel-body">
                                    <em>Where is your ontology?</em>
                                    <br/>
                                    <br/>
                                    <div class="wrapper">
                                        <div class="col-xs-2 pull-left">
                                            <a href="#modal-upload" title="In my computer" data-toggle="modal"
                                               data-placement="left" class="pull-left">
                                                <span class="round-tab">
                                                    <i class="glyphicon glyphicon-hdd"></i>
                                                </span>
                                            </a>
                                        </div>
                                        <div class="col-xs-2 pull-left">
                                            <a href="#modal-remote" title="In a remote server" data-toggle="modal"
                                               data-placement="left" class="pull-left">
                                                <span class="round-tab">
                                                    <i class="glyphicon glyphicon-globe"></i>
                                                </span>
                                            </a>
                                        </div>
                                    </div>
                                    <br style="clear: both;"/>
                                    <br/>
                                    <br/>
                                    <br/>
                                </div>
                            </div>

                            <ul class="list-inline pull-right">
                                <li>
                                    <button type="button" class="btn btn-primary next-step" id="complete-step-1">Continue</button>
                                </li>
                            </ul>
                        </div>
                        <div class="tab-pane" role="tabpanel" id="step2">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h2>Guidelines selection</h2>
                                </div>
                                <div class="panel-body">
                                    <div id="questionnaire">
                                    </div>
                                </div>
                            </div>
                            <ul class="list-inline pull-right">
                                <li>
                                    <button type="button" class="btn btn-default prev-step">Previous</button>
                                </li>
                                <li>
                                    <button type="submit" class="btn btn-primary next-step" id="js-upload-submit" disabled>Run tests</button>
                                </li>
                            </ul>
                        </div>
                        </form>
                        <div class="tab-pane" role="tabpanel" id="complete">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h2>Test results</h2>
                                </div>
                                <div class="panel-body">
                                    <ul class="list-group">
                                        <li class="list-group-item list-group-item-success">3 tests passed</li>
                                        <li class="list-group-item list-group-item-warning">5 warnings found</li>
                                        <li class="list-group-item list-group-item-danger">2 errors found</li>
                                    </ul>

                                </div>
                            </div>
                            <ul class="list-inline pull-right">
                                <li>
                                    <button type="button" class="btn btn-danger" onclick="window.location.reload(true);">Restart</button>
                                </li>
                            </ul>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>

<!-- Modals // the javascript popups -->
<!-- Modal#1 - upload ontology -->
<div class="modal fade" id="modal-upload" tabindex="-1" role="dialog" aria-labelledby="upload">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="uploadModal">Upload ontology</h4>
            </div>
            <div class="modal-body">

                <!-- Standar Form -->
                <h4>Select files from your computer</h4>
                <!-- form action="" method="post" enctype="multipart/form-data" id="js-upload-form" -->
                <form action="" id="js-upload-ontology">
                    <div class="form-inline">
                        <div class="form-group">
                            <input type="file" name="ontology" id="js-upload-files">
                        </div>
                        <!-- button type="submit" class="btn btn-sm btn-primary" id="js-upload-submit">Upload file</button -->
                    </div>

                <!-- Drop Zone 
                <h4>Or drag and drop files below</h4>
                <div class="upload-drop-zone" id="drop-zone">
                    Just drag and drop files here
                </div>-->

                <!-- Progress Bar -->
                <div class="progress" id="upload-progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
                         style="width: 0%;">
                        <span class="sr-only">0% Complete</span>
                    </div>
                </div>

                <!-- Upload Finished -->
                <div class="js-upload-finished">
                    <!-- h3>Processed files</h3 -->
                    <div class="list-group">
                        <a href="#" class="list-group-item" id="upload-info"></a>
                        <!-- a href="#" class="list-group-item list-group-item-success">
                            <span class="badge alert-success pull-right">Success</span>image-02.jpg</a -->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <!-- button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button -->
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="js-ontology-submit">Continue</button>
            </div>
        </form>
        </div>
    </div>
</div>
<!-- end Modal#1 -->

<!-- Modal#2 - remote ontology  -->
<div class="modal fade" id="modal-remote" tabindex="-1" role="dialog" aria-labelledby="remote">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="remoteModal">Remote ontology</h4>
            </div>
            <div class="modal-body">
                Ontology URL: <input type="text" id="remote-url" style="width: 80%;" placeholder="Insert full URL of an ontology in turtle format">
            </div>
            <div class="modal-footer">
                <!-- button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button -->
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="js-remote-submit">Continue</button>
            </div>
        </div>
    </div>
</div>
<!-- end Modal#2 -->

    <div class="lds-spinner lightbox"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>

<!-- script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script -->
<script src="js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/checkbox.min.js"></script>
<script src="js/app.js"></script>

</body>

</html>
